<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo barra lateral</title>
    <link rel="icon" href="img/UDC_logo.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#barraLateral" aria-controls="barraLateral" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="Principal.html" class="navbar-brand"><img src="img/logo.png" alt="Logo"></a>
            <a class="nav-link" href="#"><span class="bi bi-person-circle" title="Perfil"></span></a>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="barraLateral" aria-labelledby="barraLateralLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="barraLateralLabel">Acciones</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-2"><span class="bi bi-bullseye"></span></div>
                                    <!--! Cambiar el active en la clase para indicar en la acción en la que está actualmente -->
                                    <!--! El aria-current es para indicar que se encuentra en la página actual, también cambiarla según sea el caso -->
                                    <div class="col-10"><a class="nav-link active" aria-current="page" href="#">Actividades asignadas</a></div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-2"><span class="bi bi-graph-up"></span></div>
                                    <div class="col-10"><a class="nav-link" href="#">Progresos de los participantes</a></div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-2"><span class="bi bi-people-fill"></span></div>
                                    <div class="col-10"><a class="nav-link" href="#">Equipos</a></div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-2"><span class="bi bi-diagram-3-fill"></span></div>
                                    <div class="col-10"><a class="nav-link" href="#">Administradores</a></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
      </nav>
</body>
</html>
